<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/generale.css"> 
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <section class="section1">
      <h3 class="section1_result">
        Your Result
      </h3>
      <div class="section1_percentage">
        76 <br>
        <span class="section1_span">of 100</span>
      </div>
      <div class="section1_great">
         Great
      </div>
      <div class="section1_score">
         You scored higher than 65% of the people who have taken these tests.
      </div>
    </section>
    <section class="section2">
      <h3 class="section2_summary">
         Summary
      </h3>
      <div class="section2_details">
        <div class="reaction_details">
          <p class="reaction_p">
            <img src="./assets/images/icon-reaction.svg" > Reaction
          </p>
          <p class="reaction_per">80 <span>/100</span></p>
        </div>
        <div class="memory_details"> 
          <p class="memory_p">
            <img src="./assets/images/icon-memory.svg" > Memory
          </p>
          <p class="memory-per">92 <span>/100</span></p>
        </div>
        <div class="verbal_details">
          <p class="verbal_p">
            <img src="./assets/images/icon-verbal.svg" > Verbal
          </p>
          <p class="verbal_per">61 <span>/100</span></p>
        </div>
        <div class="visual_details">
          <p class="visual_p">
            <img src="./assets/images/icon-visual.svg" > Visual
          </p>
          <p class="visual_per">72 <span>/100</span></p>
        </div>
      </div>
      <button class="section2_button">
        Continue
      </button>
    </section>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/YASSINEGAFF69" target="_blank">Yassine Gafsaui</a>.
  </div>
</body>
</html>
